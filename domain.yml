version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- subscribe
- customer_pin
- agent_login

entities:
  - account

slots:
  account:
    type: text

responses:
  utter_greet:
  - text: |
      Hello! Welcome to Sujimoto.
      How may i help you?
  utter_inform:
  - text: |
      Please enter your ticket pin
  utter_customer_pin:
    - text: |
        Enter your ticket pin
  utter_agent_login:
    - text: |
        Enter your agent credentials
  utter_ask_email:
    - text: |
        What is your email address?

  utter_subscribed:
    - text: |
        Check your inbox at {email} in order to finish subscribing to the newsletter!
    - text: |
        You're all set! Check your inbox at {email} to confirm your subscription.

actions:
- '...'
- utter_greet
- utter_subscribed
- action_inform

forms:
  newsletter_form:
    required_slots:
      email:
      - type: from_text
